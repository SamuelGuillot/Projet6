<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="websiteLogo" class="banner">
        <img src="logo.png" class="banner-image" alt="Logo">
        <h1>Vidéos à la demande</h1>
    </div>

    <div class="content-wrapper">
        <h2>Meilleur Film</h2>
        <br>
        <div id="bestMovieRect">
            <div id="bestMovie">
                <div id="movie-content-wrapper">
                    <p id="bestmovieName" class="box"></p>
                    <p id="bestmovieDescription" class="box"></p>
                    <button type="button" id="bestMovieButton" class="box">Détails</button>
                </div>
            </div>
        </div>
        <br>
        <h2>Film les mieux notés</h2>
        <br>
        <div id="Top6Films" class="grid"></div>
        <br>
        <h2 class="text-left">Mystery</h2>
        <br>
        <div id="Top6Mystery" class="grid"></div>
        <br>
        <h2>Catégorie 2</h2>
        <br>
        <div id="Top6Romance" class="grid"></div>
        <br>
        <h2>Autres</h2>
        <br>

        <div class="selectContainer">
            <select id="buttoncategory" name="genreSelect" onchange="handleGenreSelection(event)">
            </select>
            <div id="genreMovies" class="grid">
                <p>Categorie choisie dans le menu déroulant</p>
            </div>
        </div>
        <br>
        <h2>Autres</h2>
        <br>

        <div class="selectContainer">
            <select id="buttoncategory2" name="genreSelect2" onchange="handleGenreSelection(event)">
            </select>
            <div id="genreMovies2" class="grid">
                <p>Categorie choisie dans le menu déroulant</p>
            </div>
        </div>

        <div class="paragraphContainer">
            <p>Voir au dessus (catégorie choisie = Comédies)</p>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
            </div>
        </div>

    </div>
</body>

</html>
